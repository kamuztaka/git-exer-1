<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCTS</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Menu Section -->
    <div class="menu-section">
      <div class="bar-container hide-desktop">
        <i class="fa fa-bars" style="font-size:36px"></i>
      </div>
      <ul class="menu-container">
        <li><a href="#">Home</a></li>
        <li><a href="#">Necklace</a></li>
        <li><a href="#">Bracelet</a></li>
      </ul>
      <span class="line"></span>
      <div class="icon-container">
        <img
          src="./assets/shopping-cart.png"
          alt="Add to cart"
          class="add-to-cart"
        />
      </div>
    </div>

    <!-- Main Section -->
    <div class="main-section">
      <div class="box-container1">
        <div class="image-container">
          <img
            src="./assets/necklace/1.jpg"
            alt="Cross Necklace"
            class="cross"
          />
        </div>
        <div class="name-container">
          <p>Cross Necklace</p>
        </div>
        <div class="price-container">
          <p>499</p>
        </div>
        <button class="addToCart">Add to cart</button>
      </div>

      <div class="box-container2">
        <div class="image-container">
          <img
            src="./assets/necklace/2.jpg"
            alt="Saint Benedict"
            class="st-benedict"
          />
        </div>
        <div class="name-container">
          <p>Saint Benedict Necklace</p>
        </div>
        <div class="price-container">
          <p>499</p>
        </div>
        <button>Add to cart</button>
      </div>

      <div class="box-container3">
        <div class="image-container">
          <img
            src="./assets/necklace/3.jpg"
            alt="Saint Benedict"
            class="st-benedict"
          />
        </div>
        <div class="name-container">
          <p>Jesus Necklace</p>
        </div>
        <div class="price-container">
          <p>499</p>
        </div>
        <button>Add to cart</button>
      </div>

      <div class="box-container4">
        <div class="image-container">
          <img
            src="./assets/necklace/4.jpg"
            alt="Saint Benedict"
            class="padre-pio"
          />
        </div>
        <div class="name-container">
          <p>Padre Pio Necklace</p>
        </div>
        <div class="price-container">
          <p>499</p>
        </div>
        <button>Add to cart</button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer-section"></footer>
  </body>
</html>
